<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Platform - Alex Morgan</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .store-container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .store-header {
        background: linear-gradient(135deg, #6366f1, #ec4899);
        padding: 2rem;
        border-radius: 15px;
        margin-bottom: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }

      .cart-icon {
        position: relative;
        font-size: 2rem;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .cart-icon:hover {
        transform: scale(1.1);
      }

      .cart-count {
        position: absolute;
        top: -8px;
        right: -8px;
        background: #ef4444;
        color: white;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.85rem;
        font-weight: 700;
      }

      .filters {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      .filter-btn {
        padding: 0.8rem 1.5rem;
        background: #1e293b;
        border: 1px solid rgba(99, 102, 241, 0.3);
        border-radius: 10px;
        color: #cbd5e1;
        cursor: pointer;
        transition: all 0.3s;
      }

      .filter-btn:hover,
      .filter-btn.active {
        background: linear-gradient(135deg, #6366f1, #ec4899);
        border-color: transparent;
        color: white;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .product-card {
        background: #1e293b;
        border-radius: 15px;
        overflow: hidden;
        border: 1px solid rgba(99, 102, 241, 0.2);
        transition: all 0.3s;
        cursor: pointer;
      }

      .product-card:hover {
        transform: translateY(-10px);
        border-color: #6366f1;
        box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
      }

      .product-image {
        height: 220px;
        background: linear-gradient(135deg, #6366f1, #ec4899);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
        position: relative;
      }

      .product-badge {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: #ef4444;
        color: white;
        padding: 0.3rem 0.8rem;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
      }

      .product-info {
        padding: 1.5rem;
      }

      .product-name {
        font-size: 1.2rem;
        font-weight: 600;
        color: white;
        margin-bottom: 0.5rem;
      }

      .product-description {
        color: #94a3b8;
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }

      .product-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .product-price {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #6366f1, #ec4899);

        -webkit-text-fill-color: transparent;
      }

      .add-to-cart-btn {
        padding: 0.7rem 1.3rem;
        background: linear-gradient(135deg, #6366f1, #ec4899);
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .add-to-cart-btn:hover {
        transform: scale(1.05);
      }

      .cart-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 2000;
      }

      .cart-modal.active {
        display: flex;
      }

      .cart-content {
        background: #1e293b;
        border-radius: 15px;
        padding: 2rem;
        max-width: 600px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
      }

      .cart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .close-cart {
        font-size: 2rem;
        cursor: pointer;
        color: #94a3b8;
      }

      .cart-item {
        display: flex;
        gap: 1rem;
        padding: 1rem;
        background: #0f172a;
        border-radius: 10px;
        margin-bottom: 1rem;
      }

      .cart-item-icon {
        font-size: 3rem;
      }

      .cart-item-info {
        flex: 1;
      }

      .cart-item-name {
        color: white;
        font-weight: 600;
        margin-bottom: 0.3rem;
      }

      .cart-item-price {
        color: #6366f1;
        font-weight: 700;
      }

      .cart-total {
        border-top: 2px solid rgba(99, 102, 241, 0.3);
        padding-top: 1rem;
        margin-top: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .total-label {
        font-size: 1.2rem;
        color: white;
        font-weight: 600;
      }

      .total-price {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, #6366f1, #ec4899);
        -webkit-text-fill-color: transparent;
      }

      .checkout-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #6366f1, #ec4899);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 1rem;
        transition: transform 0.2s;
      }

      .checkout-btn:hover {
        transform: scale(1.02);
      }
    </style>
  </head>
  <body>
    <div class="project-page">
      <div class="container">
        <a href="index.html#projects" class="back-btn">‚Üê Back to Projects</a>

        <div class="project-header">
          <h1>üõçÔ∏è Modern E-Commerce Platform</h1>
          <p style="color: #94a3b8; margin-top: 0.5rem">
            Feature-rich online store with cart management and secure checkout
          </p>
        </div>

        <div class="store-container">
          <div class="store-header">
            <div>
              <h2 style="margin: 0">Tech Store</h2>
              <p style="margin: 0.5rem 0 0; opacity: 0.9">
                Premium Products, Unbeatable Prices
              </p>
            </div>
            <div class="cart-icon" onclick="toggleCart()">
              üõí
              <span class="cart-count" id="cartCount">0</span>
            </div>
          </div>

          <div class="filters">
            <button class="filter-btn active" onclick="filterProducts('all')">
              All Products
            </button>
            <button class="filter-btn" onclick="filterProducts('electronics')">
              Electronics
            </button>
            <button class="filter-btn" onclick="filterProducts('accessories')">
              Accessories
            </button>
            <button class="filter-btn" onclick="filterProducts('software')">
              Software
            </button>
          </div>

          <div class="products-grid" id="productsGrid"></div>
        </div>
      </div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
      <div class="cart-content">
        <div class="cart-header">
          <h2 style="margin: 0; color: white">Shopping Cart</h2>
          <span class="close-cart" onclick="toggleCart()">√ó</span>
        </div>
        <div id="cartItems"></div>
        <div class="cart-total">
          <span class="total-label">Total:</span>
          <span class="total-price" id="totalPrice">$0</span>
        </div>
        <button class="checkout-btn" onclick="checkout()">
          Proceed to Checkout
        </button>
      </div>
    </div>

    <script>
      const products = [
        {
          id: 1,
          name: "Wireless Headphones",
          price: 149.99,
          category: "electronics",
          icon: "üéß",
          badge: "New",
        },
        {
          id: 2,
          name: "Smart Watch",
          price: 299.99,
          category: "electronics",
          icon: "‚åö",
          badge: "Hot",
        },
        {
          id: 3,
          name: "Laptop Stand",
          price: 49.99,
          category: "accessories",
          icon: "üíª",
          badge: "",
        },
        {
          id: 4,
          name: "Mechanical Keyboard",
          price: 129.99,
          category: "electronics",
          icon: "‚å®Ô∏è",
          badge: "Sale",
        },
        {
          id: 5,
          name: "Phone Case",
          price: 24.99,
          category: "accessories",
          icon: "üì±",
          badge: "",
        },
        {
          id: 6,
          name: "Premium Software Suite",
          price: 199.99,
          category: "software",
          icon: "üíæ",
          badge: "New",
        },
        {
          id: 7,
          name: "Webcam HD",
          price: 89.99,
          category: "electronics",
          icon: "üì∑",
          badge: "",
        },
        {
          id: 8,
          name: "Mouse Pad",
          price: 19.99,
          category: "accessories",
          icon: "üñ±Ô∏è",
          badge: "",
        },
      ];

      let cart = [];
      let currentFilter = "all";

      function renderProducts() {
        const grid = document.getElementById("productsGrid");
        grid.innerHTML = "";

        const filtered =
          currentFilter === "all"
            ? products
            : products.filter((p) => p.category === currentFilter);

        filtered.forEach((product) => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
                    <div class="product-image">
                        ${
                          product.badge
                            ? `<span class="product-badge">${product.badge}</span>`
                            : ""
                        }
                        <span>${product.icon}</span>
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">High-quality ${
                          product.category
                        } product</div>
                        <div class="product-footer">
                            <span class="product-price">$${product.price}</span>
                            <button class="add-to-cart-btn" onclick="addToCart(${
                              product.id
                            })">Add to Cart</button>
                        </div>
                    </div>
                `;
          grid.appendChild(card);
        });
      }

      function filterProducts(category) {
        currentFilter = category;
        document
          .querySelectorAll(".filter-btn")
          .forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");
        renderProducts();
      }

      function addToCart(productId) {
        const product = products.find((p) => p.id === productId);
        cart.push(product);
        updateCart();

        // Show animation
        const btn = event.target;
        btn.textContent = "Added!";
        btn.style.background = "#10b981";
        setTimeout(() => {
          btn.textContent = "Add to Cart";
          btn.style.background = "linear-gradient(135deg, #6366f1, #ec4899)";
        }, 1000);
      }

      function updateCart() {
        const cartCount = document.getElementById("cartCount");
        const cartItems = document.getElementById("cartItems");
        const totalPrice = document.getElementById("totalPrice");

        cartCount.textContent = cart.length;

        if (cart.length === 0) {
          cartItems.innerHTML =
            '<p style="text-align: center; color: #94a3b8; padding: 2rem;">Your cart is empty</p>';
          totalPrice.textContent = "$0";
          return;
        }

        cartItems.innerHTML = cart
          .map(
            (item) => `
                <div class="cart-item">
                    <span class="cart-item-icon">${item.icon}</span>
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${item.price}</div>
                    </div>
                </div>
            `
          )
          .join("");

        const total = cart.reduce((sum, item) => sum + item.price, 0);
        totalPrice.textContent = "$" + total.toFixed(2);
      }

      function toggleCart() {
        const modal = document.getElementById("cartModal");
        modal.classList.toggle("active");
      }

      function checkout() {
        if (cart.length === 0) {
          alert("Your cart is empty!");
          return;
        }
        alert(
          "Thank you for your purchase! Total: $" +
            cart.reduce((sum, item) => sum + item.price, 0).toFixed(2)
        );
        cart = [];
        updateCart();
        toggleCart();
      }

      // Initialize
      renderProducts();

      // Close cart when clicking outside
      document.getElementById("cartModal").addEventListener("click", (e) => {
        if (e.target.id === "cartModal") {
          toggleCart();
        }
      });
    </script>
  </body>
</html>
