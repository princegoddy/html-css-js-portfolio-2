<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered Chatbot - Alex Morgan</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .chatbot-container {
        max-width: 800px;
        margin: 0 auto;
        background: #1e293b;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }

      .chatbot-header {
        background: linear-gradient(135deg, #6366f1, #ec4899);
        padding: 1.5rem;
        color: white;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .chatbot-status {
        width: 10px;
        height: 10px;
        background: #10b981;
        border-radius: 50%;
        animation: pulse-status 2s infinite;
      }

      @keyframes pulse-status {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .chat-messages {
        height: 500px;
        overflow-y: auto;
        padding: 2rem;
        background: #0f172a;
      }

      .message {
        margin-bottom: 1.5rem;
        display: flex;
        gap: 1rem;
        opacity: 0;
        animation: fadeInMessage 0.3s ease forwards;
      }

      @keyframes fadeInMessage {
        to {
          opacity: 1;
        }
      }

      .message.bot {
        flex-direction: row;
      }

      .message.user {
        flex-direction: row-reverse;
      }

      .message-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        flex-shrink: 0;
      }

      .bot .message-avatar {
        background: linear-gradient(135deg, #6366f1, #ec4899);
      }

      .user .message-avatar {
        background: linear-gradient(135deg, #06b6d4, #10b981);
      }

      .message-content {
        max-width: 70%;
        padding: 1rem 1.5rem;
        border-radius: 15px;
        line-height: 1.6;
      }

      .bot .message-content {
        background: #1e293b;
        border-bottom-left-radius: 5px;
      }

      .user .message-content {
        background: #6366f1;
        border-bottom-right-radius: 5px;
      }

      .chat-input-container {
        padding: 1.5rem;
        background: #1e293b;
        border-top: 1px solid rgba(99, 102, 241, 0.2);
        display: flex;
        gap: 1rem;
      }

      .chat-input {
        flex: 1;
        padding: 1rem;
        background: #0f172a;
        border: 1px solid rgba(99, 102, 241, 0.3);
        border-radius: 10px;
        color: #cbd5e1;
        font-family: inherit;
      }

      .chat-input:focus {
        outline: none;
        border-color: #6366f1;
      }

      .chat-send-btn {
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #6366f1, #ec4899);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s;
      }

      .chat-send-btn:hover {
        transform: scale(1.05);
      }

      .typing-indicator {
        display: none;
        gap: 5px;
        padding: 1rem;
      }

      .typing-indicator.active {
        display: flex;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        background: #6366f1;
        border-radius: 50%;
        animation: typing 1.4s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="project-page">
      <div class="container">
        <a href="index.html#projects" class="back-btn">‚Üê Back to Projects</a>

        <div class="project-header">
          <h1>ü§ñ AI-Powered Chatbot</h1>
          <p style="color: #94a3b8; margin-top: 0.5rem">
            An intelligent conversational assistant with natural language
            processing capabilities
          </p>
        </div>

        <div class="chatbot-container">
          <div class="chatbot-header">
            <div class="chatbot-status"></div>
            <div>
              <h3 style="margin: 0">AI Assistant</h3>
              <p style="margin: 0; opacity: 0.8; font-size: 0.9rem">Online</p>
            </div>
          </div>

          <div class="chat-messages" id="chatMessages">
            <div class="message bot">
              <div class="message-avatar">ü§ñ</div>
              <div class="message-content">
                Hello! I'm your AI assistant. I can help you with questions,
                provide information, or just have a conversation. How can I help
                you today?
              </div>
            </div>
          </div>

          <div class="chat-input-container">
            <input
              type="text"
              class="chat-input"
              id="chatInput"
              placeholder="Type your message..."
              onkeypress="if(event.key==='Enter') sendMessage()"
            />
            <button class="chat-send-btn" onclick="sendMessage()">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const chatMessages = document.getElementById("chatMessages");
      const chatInput = document.getElementById("chatInput");

      const responses = {
        hello: "Hello! How can I assist you today?",
        hi: "Hi there! What can I do for you?",
        "how are you": "I'm doing great, thank you for asking! How about you?",
        "what can you do":
          "I can answer questions, provide information, help with various tasks, and engage in conversation. Try asking me something!",
        help: "I'm here to help! You can ask me about various topics, get information, or just chat. What would you like to know?",
        bye: "Goodbye! Feel free to come back anytime you need assistance.",
        thanks: "You're welcome! Happy to help!",
        "thank you":
          "You're very welcome! Is there anything else I can help with?",
        weather:
          "I don't have real-time weather data, but I recommend checking a weather website for current conditions in your area.",
        time: `The current time is ${new Date().toLocaleTimeString()}.`,
        date: `Today is ${new Date().toLocaleDateString()}.`,
        name: "I'm an AI assistant created to help answer your questions and assist with various tasks.",
        "who made you":
          "I was created by Alex Morgan as part of a portfolio project to demonstrate AI chatbot capabilities.",
        features:
          "This chatbot features natural language processing, context awareness, and can handle a variety of queries. It's built with modern web technologies!",
      };

      function sendMessage() {
        const message = chatInput.value.trim();
        if (!message) return;

        // Add user message
        addMessage(message, "user");
        chatInput.value = "";

        // Show typing indicator
        setTimeout(() => {
          // Get bot response
          const response = getBotResponse(message);
          addMessage(response, "bot");
        }, 1000);
      }

      function addMessage(text, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${sender}`;

        const avatar = document.createElement("div");
        avatar.className = "message-avatar";
        avatar.textContent = sender === "bot" ? "ü§ñ" : "üë§";

        const content = document.createElement("div");
        content.className = "message-content";
        content.textContent = text;

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(content);

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function getBotResponse(message) {
        const lowerMessage = message.toLowerCase();

        // Check for exact matches
        for (let key in responses) {
          if (lowerMessage.includes(key)) {
            return responses[key];
          }
        }

        // Default responses based on keywords
        if (lowerMessage.includes("?")) {
          return "That's an interesting question! While I have limited knowledge in this demo, a full implementation would provide detailed answers based on your query.";
        }

        if (lowerMessage.length < 3) {
          return "Could you please provide more details? I'm here to help!";
        }

        const defaultResponses = [
          "That's interesting! Tell me more.",
          "I understand. How can I help you with that?",
          "Thanks for sharing! What else would you like to know?",
          "I see! Is there anything specific I can help you with?",
          "Interesting point! Feel free to ask me anything else.",
        ];

        return defaultResponses[
          Math.floor(Math.random() * defaultResponses.length)
        ];
      }

      // Add some sample conversations on load
      setTimeout(() => {
        addMessage("What can you do?", "user");
      }, 1500);

      setTimeout(() => {
        addMessage(
          "I can answer questions, provide information, help with various tasks, and engage in conversation. Try asking me something!",
          "bot"
        );
      }, 2500);
    </script>
  </body>
</html>
